<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Időjárás Aggregátor</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background: #fff;
            margin-top: 60px;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #0077b6;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #bdbdbd;
            border-radius: 8px;
            font-size: 1rem;
        }
        button {
            padding: 0.7rem 1.2rem;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #023e8a;
        }
        .result, .error {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .result {
            background: #e0f7fa;
            color: #006064;
        }
        .error {
            background: #ffcdd2;
            color: #b71c1c;
        }
        .details {
            margin-top: 1rem;
        }
        .details table {
            width: 100%;
            border-collapse: collapse;
        }
        .details th, .details td {
            padding: 0.5rem;
            text-align: left;
        }
        .details th {
            background: #f1f8ff;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Időjárás Aggregátor
            (Átlaghőmérséklet)</h1>
        <form id="weatherForm">
            <input type="text" id="cityInput" placeholder="Város neve..." required>
            <button type="submit">Lekérdez</button>
        </form>
        <div id="output"></div>
    </div>
    <script>
        const form = document.getElementById('weatherForm');
        const cityInput = document.getElementById('cityInput');
        const output = document.getElementById('output');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            output.innerHTML = '';
            const city = cityInput.value.trim();
            if (!city) return;

            output.innerHTML = '<div class="result">Adatok lekérése...</div>';

            try {
                const res = await fetch(`/weather/${encodeURIComponent(city)}`);
                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.detail || 'Ismeretlen hiba');
                }
                const data = await res.json();
                output.innerHTML = `
                    <div class="result">
                        <strong>${data.city}</strong> átlaghőmérséklet: <b>${data.average_temperature.toFixed(1)}°C</b>
                        <div class="details">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Forrás</th>
                                        <th>Hőmérséklet (°C)</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.details.map(d => `
                                        <tr>
                                            <td>${d.source}</td>
                                            <td>${d.temperature}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            } catch (err) {
                output.innerHTML = `<div class="error">Hiba: ${err.message}</div>`;
            }
        });
    </script>
</body>
</html>
